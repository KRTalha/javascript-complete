<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin FLip</title>
</head>
<body>

  <script>

    let numRand = Math.random();
    let result = '';
    let guess = 'heads';
    if(numRand <= 0.5){
      result = 'heads';
      
    } else{
      result = 'tails';
      
    }

    if (result ===guess){
      console.log("Win")
    }else{
      console.log("Lose")
    }
  </script>
  
</body>
</html>
