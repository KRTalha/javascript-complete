<!DOCTYPE html>
<!--THe DOCTYPE specifies the document type and version of HTML being used.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .idspecial{
            background-color: lightcoral;
            border-style: none;
        }
        .blackmyth{
            background-color: lightblue;
            color: red;
        }
    </style>
</head>
<body>
    <!--What is a difference between div and span -->
    <!--Answer: <div> is a block-level element used to group larger sections of content,
     while <span> is an inline element used for smaller portions of text or content.-->
    <div style="background-color: aqua;">Talha</div>
    <span style="background-color: blueviolet;">Talha</span>

    <!--WHat is a semantic HTML elements provide Examples-->
    <!--Semantic elements clearly describes their meaning to both browers and develops
    e.g <header> ,<footer> <articles> , >section> <main>    -->
    <header style="background-color: pink;">1</header>
    <footer style="background-color: yellow;">2</footer>
    <article style="background-color: pink;"> style="background-color: pink;"</article>
    <section style="background-color: green;">3</section>

    <!--HOw do you optimize a website for SEO (Search Engine Optimization) using HTML -->
    <!--Use semantic tags add meaningful alt attributes to img use proper 
    heading tags(<h1> to <h6>), include meta tags(e.g description , ketwords ) 
    to ensure a clean , structural HTML    -->
    <h1 style="background-color: lightblue;">1</h1>
    <h2 style="background-color: lightblue;">2</h2>
    <h3 style="background-color: lightblue;">3</h3>
    <h4 style="background-color: lightblue;">4</h4>
    <h5 style="background-color: lightblue;">5</h5>
    <h6 style="background-color: lightblue;">6</h6>


    <!--WHat is a difference between id and class in HTML?-->
    <!--ID is unique and can be used to identify a single element 
    while class can be applied to multiple elements to group them
    for styling or scripting-->
    <button class="idspecial">Black mythWu Kong</button>
    <button id="blackmyth">Black  Kong</button>
</body>
</html>
